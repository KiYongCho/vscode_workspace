<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pubdata_ex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="pubdata_ex.js"></script>
    <style>
        table, th, td { width: 1024px; border: 1px solid #333; border-collapse: collapse; }
        table { margin: 0 auto; }
        th, td { text-align: center; padding: 5px 10px; }
        thead { background-color: #333; color: #fff; }
        h1 { font-size: 1.5em; font-weight: bold; text-align:  center; }
        p { width: 1024px; text-align: center; margin: 20px auto; }
    </style>
</head>
<body>
    <div>
        <h1>역삼역 실시간 지하철 도착 정보</h1>
        <p>
            <button id="loadBtn">데이터불러오기</button>&nbsp;&nbsp;
            <select id="searchSel">
                <option value="전체">전체</option>
                <option value="상하행">상하행</option>
                <option value="방면">방면</option>
            </select>&nbsp;
            <input type="text" id="searchKeyword">&nbsp;
            <button id="searchBtn">검색</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="sortSel">
                <option value="상태">상태</option>
                <option value="현재위치">현재위치</option>
            </select>&nbsp;
            <button id="ascBtn">ASC</button>&nbsp;
            <button id="descBtn">DESC</button>
        </p>
        <table>
            <thead>
                <tr>
                    <th>열차도착예정시간</th>
                    <th>상행/하행</th>
                    <th>도착지방면</th>
                    <th>상태(도착코드)</th>
                    <th>현재위치</th>
                    <th>막차여부</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
