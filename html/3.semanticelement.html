<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semanticelement</title>
</head>
<body>

    <!-- non-semantic -->
     <!--

        <div id="header">
            <p>헤더 영역</p>

        <div id="content">
            <div id="leftMenu">왼쪽 메뉴 영역</div>

            <div id="rightMenu">오른쪽 광고 영역</div>

            <p>푸터 영역</p>

     <!-- semantic -->
      <div id="wrapper">
        <header>
            <p>헤더 영역</p>
            <nav>대메뉴 영역</nav>
        </header>
        <div id="content">
            <aside>왼쪽 메뉴 영역</aside>
            <div id="contentBody">
                <section>
                    <article>첫번째 아티클</article>
                    <article>두번째 아티클</article>
                    <article>세번째 아티클</article>
                </section>
            </div>
            <aside>오른쪽 메뉴 영역</aside>
        </div>
        <footer>
            <p>푸터 영역</p>
        </footer>
      </div>

      <p>
        <b>텍스트를 굵게 표현</b>
      </p>

      <p>
        <strong>내용을 강조</strong>
      </p>

      <p>
        <i>텍스트를 이탤릭체로 표현</i>
      </p>

      <p>
        <em>내용을 다소 강조</em>
      </p>

</body>
</html>
