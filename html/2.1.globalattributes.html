<!--
    [vscode 기본 단축키]
    Ctrl + Alt + 위/아래화살표 : 줄 복사, 블럭 지정시 블럭 복사
    Shift + Del : 줄 삭제, 블럭 지정시 블럭 삭제
    Shift + 화살표 : 블럭 지정
    Ctrl + 왼/오른쪽화살표 : 워드 단위 이동
    Shift + Ctrl + 왼/오른쪽화살표 : 워드 단위 블럭 지정
    Ctrl + F : 코드 검색
    Ctrl + H : 코드 대체
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>globalattributes</title>
    <link rel="stylesheet" href="2.1.globalattributes.css">
</head>
<body>

    <!-- id속성은 HTML문서내에 유일한 값으로 설정 -->
    <p id="firstP">첫번째 문장</p>

    <!--class속성은 여러 요소에 동일한 값으로 설정 -->
    <p class="evenP">두번째 문장</p>
    <p class="oddP">세번째 문장</p>
    <p class="evenP">네번째 문장</p>
    <p class="oddP">다섯번째 문장</p>

</body>
</html>
