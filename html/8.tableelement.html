<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableelement</title>
    <style>
        table, th, td {
            border: 1px solid #333;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        thead {
            background-color: #eee;
        }
        tfoot {
            background-color: aqua;
        }
        .right {
            text-align: right;
        }
        .center {
            text-align: center;
        }
        caption {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    
    <table>

        <!-- 테이블 제목 (요약) -->
        <caption>학생 성적 테이블</caption>

        <!-- 상단 행들 -->
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>

        <!-- 테이블 데이터 행들 -->
        <tbody>
            <tr>
                <td class="center">홍길동</td>
                <td class="right">100</td>
                <td class="right">100</td>
                <td class="right">100</td>
            </tr>
            <tr>
                <td class="center">강감찬</td>
                <td class="right">90</td>
                <td class="right">90</td>
                <td class="right">90</td>
            </tr>
            <tr>
                <td class="center">이순신</td>
                <td class="right">80</td>
                <td class="right">80</td>
                <td class="right">80</td>
            </tr>
        </tbody>

        <!-- 테이블 통계 -->
        <tfoot>
            <tr>
                <th>과목총점</th>
                <td class="right">270</td>
                <td class="right">270</td>
                <td class="right">270</td>
            </tr>
        </tfoot>

    </table>

    <!-- 행/열 합치기 -->
    <!--
      1. 행을 합칠때는 rowspan을 사용하고 다른 tr내의 td를 개수만큼 삭제
      2. 열을 합칠때는 colspan을 사용하고 같은 tr내의 td를 개수만큼 삭제
    -->
     <table>
        <caption>행/열 합치기</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">0</td>
                <td>0</td>
                <td rowspan="2">0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
     </table>

    <!-- colspan/rowspan 실습 -->
     <table>
        <caption>colspan/rowspan 실습</caption>
        <tbody>
            <tr>
                <td rowspan="2">O</td>
                <td>O</td>
                <td rowspan="2">O</td>
                <td rowspan="2">O</td>
            </tr>
            <tr>
                <td>O</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">O</td>
                <td colspan="2">O</td>
            </tr>
            <tr>
                <td colspan="2">O</td>
            </tr>
            <tr>
                <td>O</td>
                <td>O</td>
                <td colspan="2" rowspan="2">O</td>
            </tr>
            <tr>
                <td>O</td>
                <td>O</td>
            </tr>                      
        </tbody>
     </table>    
     
    <!-- 테이블 실습 -->
    <table>
        <caption>분기별 연봉</caption>
        <thead>
            <tr>
                <th colspan="2">부서/성명/아이디</th>
                <th colspan="2">분기별 연봉</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">인사과</td>
                <td>홍길동</td>
                <td>3/4</td>
                <td>1000</td>
                <td>동결</td>
            </tr>
            <tr>
                <td>HONG</td>
                <td>4/4</td>
                <td>1200</td>
                <td>20% 인상</td>
            </tr>
            <tr>
                <td rowspan="2">기획과</td>
                <td>이순신</td>
                <td>3/4</td>
                <td>2000</td>
                <td>동결</td>
            </tr>
            <tr>
                <td>LEE</td>
                <td>4/4</td>
                <td>2200</td>
                <td>10% 인상</td>
            </tr>
        </tbody>
    </table>     

</body>
</html>
