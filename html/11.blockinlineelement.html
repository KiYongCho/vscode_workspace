<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockinlineelement</title>
    <style>
        img {
            display: block;
        }
        ul, li {
            display: inline;
            width: 100px;
        }
        /* 
           display가 inline-block인 경우는 옆으로 표시는 되는데 block의 성질을 가지게 됨
        */
    </style>
</head>
<body>

    <!-- block 요소 -->

     <div>div입니다.</div>
     <div>div입니다.</div>

     <p>p입니다.</p>
     <p>p입니다.</p>

     <form>
        <input type="text">
     </form>
     <form>
        <input type="text">
     </form>

     <ul>
        <li>1</li>
        <li>2</li>
     </ul>
     <ul>
        <li>1</li>
        <li>2</li>
     </ul>

     <hr>
     <hr>

     <table>
        <tr><td>1</td></tr>
     </table>
     <table>
        <tr><td>1</td></tr>
     </table>

     <fieldset>
        <legend>fieldset입니다</legend>
     </fieldset>
     <fieldset>
        <legend>fieldset입니다</legend>
     </fieldset>

     <!-- inline 요소 -->

     <span>span입니다.</span>
     <span>span입니다.</span>

     <a href="https://www.google.com">구글로 이동</a>
     <a href="https://www.google.com">구글로 이동</a>

     <img src="owl.jpg" width="100px">
     <img src="owl.jpg" width="100px">

     <select>
        <option>사과</option>
     </select>
     <select>
        <option>사과</option>
     </select>

     <textarea>textarea입니다.</textarea>
     <textarea>textarea입니다.</textarea>
    
</body>
</html>
