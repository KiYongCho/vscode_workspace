<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 웹브라우져에게 현재 HTML페이지의 인코딩이 UTF-8로 되어 있음을 알림 -->
    <meta charset="UTF-8">
    <!-- 현재 HTML페이지를 보여줄 디바이스(PC, 태블릿, 스마트폰 ...)의 넓이 전체에 페이지를 가득 차도록 보여줌, 배율은 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서 제목 (브라우져의 탭에 표시)-->
    <title>metaelements</title>
    <!-- 페이지 저작자 -->
    <meta name="author" content="realchoky@naver.com">
    <!-- 페이지 설명 -->
    <meta name="description" content="메타 태그를 공부하는 웹페이지">
    <!-- 검색엔진이 읽어갈 페이지에 대한 키워드들 -->
    <meta name="keywords" content="meta,메타,meta태그,메타태그">
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="4.css">
    <!-- JS 파일 연결 -->
     <script src="4.js"></script>
</head>
<body>
    <p>메타태그 실습</p>
    <p>
        <button id="btn">클릭!</button>
    </p>
</body>
</html>
